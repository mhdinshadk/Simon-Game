<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    <h1 class="my-4">Simon Game</h1>
    <div class="game-container">
      <div class="game-grid">
        <!-- Game buttons -->
        <button class="game-button red" id="red"></button>
        <button class="game-button blue" id="blue"></button>
        <button class="game-button green" id="green"></button>
        <button class="game-button yellow" id="yellow"></button>
      </div>

      <!-- Scoreboard -->
      <div class="scoreboard" style="color: rgb(228, 172, 18);">
        <h3 id="status">Press "Start Game" to begin!</h3>
        <h4 id="score">Score: 0</h4>
        <h4 id="highScore">High Score: 0</h4>
      </div>

      <!-- Controls -->
      <button id="startButton" class="btn btn-primary mt-4 w-100">Start Game</button>
    </div>
  </div>
  <script src="simon.js"></script>
</body>
</html>
